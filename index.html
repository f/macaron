<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try Macaron</title>
  <link rel="stylesheet" href="css/lib/codemirror.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/lib/mdn-like.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<img src="img/macaron-logo.png" class="logo" alt="Macaron" height="30">
<div class="try">
<textarea class="macros" id="macros" cols="30" rows="10">
# Your Macros  

macro.swap = (x, y)->
  $tmp = x
  x = y
  y = $tmp
</textarea>
<textarea class="source" id="source" cols="30" rows="10">
# Your Source  

x = 1
y = 2
console.log x, y

# use your macro
swap x, y

console.log x, y
</textarea>
<div class="clean"></div>
<textarea class="result" id="result" cols="30" rows="10"></textarea>
</div>
<script type="text/javascript" charset="utf-8" src="js/macaron.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/codemirror.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/javascript.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/coffeescript.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/emmet.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
<script>
</script>
</body>
</html>
