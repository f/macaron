<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try Macaron</title>
  <link rel="stylesheet" href="css/lib/codemirror.css" type="text/css" media="screen" charset="utf-8">

<body>
<img src="img/macaron-logo.png" class="logo" alt="Macaron" height="30">
<div class="try">
<textarea class="macros" id="macros" cols="30" rows="10">
# Your Macros  

# Too famous `swap` macro
macro.swap = (x, y)->
  $tmp = x
  x = y
  y = $tmp

# using splats to get whole body
macro.func = (func_name, func...)->
  func_name = ->
    "use strict"
    func
</textarea>
<textarea class="source" id="source" cols="30" rows="10">
# Your Source  

# create strict function using `func` macro.
func hello, ->
  name    = "john"
  surname = "doe"
  
  # use swap macro
  swap name, surname

  console.log "Hello #{name}, #{surname}"
  
hello() # => Hello doe, john

</textarea>
<div class="clean"></div>
<textarea class="result" id="result" cols="30" rows="10"></textarea>
</div>
